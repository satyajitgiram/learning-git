<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <!-- Video Tag  -->
    <!-- <video controls width="700px" autoplay muted>
        <source src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
        <source src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4">

        Your Browser does not support the video tag 
    </video> -->
    <!-- shorthand video tag -->
    <video
      src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4"
      controls
      width="700px"
      autoplay
      muted
    ></video>

    <!-- Audio  -->
    <audio src="sample-audio.mp3" controls autoplay muted></audio>

    <iframe
      width="640"
      height="360"
      src="https://www.youtube.com/embed/CUDEVgDeCfI?mute=1&autoplay=1"
      title="Meri Gaiya Aati Hai Mujhko Doodh Pilati Hai | Hindi Rhymes for Children | Infobells"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/cJlM3AIFMaw?si=PPx19c-I5v9eFr7b"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <br /><br /><br />

    <!-- Style guide for HTML
    - always declare document type first
    - use lower case element names
    - always use lower class attribute names 
    - close all html elements properly
    - always provide width and height to the images
    - always quote attribute values 
 -->

    <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60035.792033506936!2d75.31254635028857!3d19.87221187176486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdba3071ae37687%3A0x674061c1917d9e66!2sAurangabad%20Airport!5e0!3m2!1sen!2sin!4v1706721686343!5m2!1sen!2sin" width="900" height="300" referrerpolicy="no-referrer-when-downgrade"></iframe>   -->

    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2653.3239718773157!2d75.39674161274831!3d19.866729933500142!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdba3d7aaddaa05%3A0xedd30b44c4d2fd82!2sIndian%20Oil%20Aviation!5e0!3m2!1sen!2sin!4v1706721997600!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
